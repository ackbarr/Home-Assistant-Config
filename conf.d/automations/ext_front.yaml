- id: ext_lights_on_night
  alias: Turn on lights at dusk
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation}}'
    below: -0.1
  action:
    - service: light.turn_on
      entity_id: group.driveway_lights
    - delay: 0:01
    - service: light.turn_on
      entity_id: group.driveway_lights
    - service: notify.slack
      data:
        message: "It's Sundown: Turning on driveway lights"
- id: ext_lights_off_night
  alias: Turn off lights at dawn
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation}}'
    above: 1.5
  action:
    - service: light.turn_off
      entity_id: group.driveway_lights
    - delay: 0:01
    - service: light.turn_off
      entity_id: group.driveway_lights
    - service: notify.slack
      data:
        message: "It's Sunrise: Turning off driveway lights"
- id: rainy_day_on
  alias: 'Rainy Day'
  trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      to: 'rain'
  condition:
    condition: state
    entity_id: group.driveway_lights
    state: 'off'
  action:
    - service: light.turn_on
      entity_id: group.driveway_lights
    - service: notify.slack
      data:
        message: "Rain, Rain, Go Away, come again some other day"
- id: rainy_day_off
  alias: 'Rain is over'
  trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      to: 'None'
  condition:
    - condition: sun
      after: 'sunset'
      after_offset: '-01:00:00'
  action:
    service: light.turn_off
    entity_id: group.driveway_lights
- id: july4th
  alias: 'Independance Day'
  trigger:
    - platform: time
      hours: 12
      minutes: 38
      seconds: 0
  condition:
    condition: template
    value_template: '{{ now().date() == "2017-07-04" }}'
  action:
    service: scene.turn_on
    entity_id: scene.month_independance_day_colors